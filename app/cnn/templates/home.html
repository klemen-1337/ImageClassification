{% load bootstrap5 %}
{% bootstrap_css %}
{% load static %}

<script src="{% static 'displayImage.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2 style="margin-bottom: 50px">Input CIFAR10 image</h2>
        <img width="400px" style="display:none;" id="image1" src="#" alt="your image" />
      <form>
        <div class="form-group">
          <input onchange='img1(this)' type="file" style="margin-top: 10px;" class="form-control-file" accept="image/*">
        </div>
        <button style="margin-top: 30px" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2 style="margin-bottom: 50px">Input any kind of image</h2>
        <img width="400px" style="display:none;" id="image2" src="#" alt="your image" />
      <form>
        <div class="form-group">
          <input onchange='img2(this)' style="margin-top: 10px;" type="file" class="form-control-file" accept="image/*">
        </div>
        <button style="margin-top: 30px" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
